name: Build Nexus OSS

on:
  workflow_dispatch:
    inputs:
      nexus_version:
        description: 'Nexus version/branch to build (e.g., release-3.86.0-08)'
        required: true
        default: 'release-3.86.0-08'
  push:
    branches:
      - main
  # schedule:
    # Wöchentlicher Build jeden Montag um 2 Uhr UTC
    # - cron: '0 2 * * 1'

env:
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
      
      - name: Checkout Nexus Public
        uses: actions/checkout@v4
        with:
          repository: sonatype/nexus-public
          ref: ${{ github.event.inputs.nexus_version || 'release-3.86.0-08' }}
          path: nexus-public
          fetch-depth: 1
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Enable Corepack for Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate
          echo "Corepack enabled, Yarn version:"
          yarn --version
      
      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            nexus-public/.yarn/cache
            nexus-public/.yarn/unplugged
            nexus-public/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('nexus-public/**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      
      - name: Install dependencies
        working-directory: nexus-public
        run: |
          # Alle Yarn Konfigurationsdateien entfernen
          rm -f .yarnrc.yml .yarnrc
          find . -name ".yarnrc.yml" -o -name ".yarnrc" | xargs rm -f
          
          # Yarn Cache und globale Config zurücksetzen
          rm -rf ~/.yarn ~/.yarnrc.yml ~/.yarnrc
          
          # Neue .yarnrc.yml für Yarn 4 erstellen
          cat > .yarnrc.yml << 'EOF'
          nodeLinker: node-modules
          EOF
          
          # Dependencies installieren
          yarn install
      
      - name: Build Frontend Workspaces
        working-directory: nexus-public
        run: |
          # Alle Frontend-Workspaces bauen
          yarn workspaces foreach --all --topological-dev run build-all
      
      - name: Build Nexus
        working-directory: nexus-public
        run: |
          # Maven Build mit "public" Profil, Frontend-Schritte überspringen
          ./mvnw install -Ppublic -DskipTests -Dmaven.javadoc.skip=true -ntp -Dskip.installyarn -Dskip.yarn
        env:
          MAVEN_OPTS: "-Xmx4g -XX:+UseG1GC"
      
      - name: Package Distribution
        working-directory: nexus-public
        run: |
          # Projektversion aus POM extrahieren
          PROJECT_VERSION=$(grep '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/' | sed -n '2p')
          echo "Packaging version: $PROJECT_VERSION"
          
          # Tar.gz und Zip Archive erstellen
          cd assemblies/nexus-repository-core/target
          tar -czf nexus-${PROJECT_VERSION}-unix.tar.gz -C assembly .
          (cd assembly && zip -qry ../nexus-${PROJECT_VERSION}.zip .)
      
      - name: Run tests (optional)
        if: github.event_name == 'workflow_dispatch'
        working-directory: nexus-public
        run: |
          ./mvnw verify -Ppublic
        continue-on-error: true
      
      - name: Find built artifacts
        id: artifacts
        run: |
          echo "Finding Nexus artifacts..."
          find nexus-public -name "nexus-*.tar.gz" -o -name "nexus-*.zip" | tee artifacts.txt
          
      - name: Upload Nexus artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nexus-oss-build-${{ github.event.inputs.nexus_version || 'latest' }}
          path: |
            nexus-public/**/target/nexus-*.tar.gz
            nexus-public/**/target/nexus-*.zip
          retention-days: 30
          if-no-files-found: warn
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nexus-public/**/target/nexus-*.tar.gz
            nexus-public/**/target/nexus-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: nexus-oss-build-${{ github.event.inputs.nexus_version || 'latest' }}
          path: ./artifacts
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
