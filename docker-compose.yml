version: '3.8'

services:
  nexus:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXUS_VERSION: "3.84.1-01"
    image: nexus-oss:custom
    container_name: nexus-oss
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/opt/sonatype-work
    environment:
      - NEXUS_CONTEXT=
      - INSTALL4J_ADD_VM_PARAMS=-Xms2703m -Xmx2703m -XX:MaxDirectMemorySize=2703m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  nexus-data:
    driver: local
